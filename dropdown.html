<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Dropdown</title>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="dropdown dropright float-right">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    Java
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <h4 class="dropdown-header">Core Java</h4>
                    <a class="dropdown-item" href="#">Java Interface</a>
                    <a class="dropdown-item" href="#">Java Packages</a>
                    <a class="dropdown-item" href="#">Java Multithreading</a>
                    <!-- <div class="dropdown-divider"></div> -->
                     <h4 class="dropdown-header">Advanced Java</h4>
                    <a class="dropdown-item disabled" href="#">Servlets</a>
                    <a class="dropdown-item" href="#">JSP</a>
                    <a class="dropdown-item" href="#">Java Beans</a>
                </div>
            </div>

            
        </div>
    </body>
</html>
